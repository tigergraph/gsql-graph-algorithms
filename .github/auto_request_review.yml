reviewers:
  # The default reviewers if not assigned specifically 
  defaults:
    - secondary
    - tertiary
  # Reviewer groups each of which has a list of GitHub usernames
  groups:
    group1:
      - yimingpantg
      - TannerW
      - wyatt-joyner-tg
      - parkererickson
      - lennessyy
      - a-m-thomas
    secondary:
      - yimingpantg
      - wyatt-joyner-tg
    tertiary:
      - xinyuchtg
      - victor-gsl

files:
  # All review request will be sent to the following groups/people.
  '**':
    - secondary
    - tertiary

options:
  # ignore draft PRs
  ignore_draft: true
  # ignore PRs with title contains specific keywords
  ignored_keywords:
    - DO NOT REVIEW
  # request reviews to all other members in the same group
  enable_group_assignment: true
